<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab01 — HTTP (Network Demo)</title>
  <style>body{font-family:system-ui,Segoe UI,Arial;margin:2rem} code{background:#f5f5f5;padding:.2rem .4rem;border-radius:.3rem}</style>
</head>
<body>
  <h1>Lab01 — HTTP: anatomia żądania/odpowiedzi</h1>
  <p>Użyj DevTools → Network i przycisków poniżej, by wywołać różne scenariusze.</p>
  <div style="display:flex;gap:.5rem;flex-wrap:wrap">
    <button id="hello">/api/hello</button>
    <button id="helloPost">POST /api/hello</button>
    <button id="old">/old (301 → /)</button>
    <button id="cache60">/api/cache60</button>
    <button id="nocache">/api/nocache</button>
    <button id="etag">/api/etag</button>
  </div>
  <pre id="out" aria-live="polite"></pre>
  <script>
    const out = document.getElementById('out');
    async function call(path, opts={}){
      out.textContent = '...';
      const res = await fetch(path, opts);
      const text = await res.text();
      out.textContent = [res.status + ' ' + res.statusText, 
                         [...res.headers].map(([k,v])=>k+': '+v).join('\n'), 
                         '', text].join('\n');
    }
    hello.onclick = () => call('http://localhost:3000/api/hello');
    helloPost.onclick = () => call('http://localhost:3000/api/hello', {method:'POST'});
    old.onclick = () => call('http://localhost:3000/old');
    cache60.onclick = () => call('http://localhost:3000/api/cache60');
    nocache.onclick = () => call('http://localhost:3000/api/nocache');
    etag.onclick = () => call('http://localhost:3000/api/etag');
  </script>
</body>
</html>
